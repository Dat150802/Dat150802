<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLC Bến Lức – Nội bộ v1</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0F52BA" />
</head>
<body class="bg-white text-slate-800">
  <!-- Global Loading Overlay -->
  <div id="app-loading" class="hidden fixed inset-0 z-[9999] bg-black/40 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-6 flex items-center gap-4">
      <svg class="animate-spin h-6 w-6" viewBox="0 0 24 24" fill="none">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="#0F52BA" stroke-width="4"></circle>
        <path class="opacity-75" fill="#0F52BA" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <div class="text-slate-900 font-medium" id="app-loading-text">Đang tải…</div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-[9999] space-y-2"></div>

  <!-- Header (Desktop & Tablet) -->
  <header class="hidden sm:flex fixed top-0 inset-x-0 z-40 bg-white/95 backdrop-blur border-b border-slate-200">
    <div class="mx-auto w-full max-w-7xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="./assets/logo.svg" alt="KLC Bến Lức" class="h-8 w-auto" />
        <span class="font-semibold text-slate-900">KLC Bến Lức – Nội bộ v1</span>
      </div>
      <nav class="hidden md:flex items-center gap-1" aria-label="Primary">
        <a data-nav="#/dashboard" class="nav-btn">Trang chủ</a>
        <a data-nav="#/customers" class="nav-btn">Khách hàng</a>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>CSKH</button>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>Bảo hành/Bảo dưỡng</button>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>Checklist</button>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>Tồn kho</button>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>Thu &amp; Chi</button>
        <button class="nav-btn disabled" title="Sắp ra mắt" disabled>Cài đặt</button>
      </nav>
    </div>
  </header>

  <!-- Mobile Bottom Nav -->
  <nav class="sm:hidden fixed bottom-0 inset-x-0 z-40 bg-white/95 backdrop-blur border-t border-slate-200">
    <div class="grid grid-cols-4">
      <button data-nav="#/dashboard" class="mobile-tab">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
        <span>Trang chủ</span>
      </button>
      <button data-nav="#/customers" class="mobile-tab">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
        <span>Khách hàng</span>
      </button>
      <button class="mobile-tab opacity-50" title="Sắp ra mắt" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M8 9h8M8 13h6"/></svg>
        <span>CSKH</span>
      </button>
      <button class="mobile-tab opacity-50" title="Sắp ra mắt" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 7h18M3 12h18M3 17h18"/></svg>
        <span>Khác</span>
      </button>
    </div>
  </nav>

  <!-- Main -->
  <main class="pt-4 sm:pt-20 pb-20 sm:pb-8">
    <div id="app" class="mx-auto w-full max-w-7xl px-3 sm:px-4"></div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-14 sm:bottom-0 inset-x-0 z-30 bg-white/95 backdrop-blur border-t border-slate-200">
    <div class="mx-auto w-full max-w-7xl px-4 py-2 flex items-center justify-between gap-3 text-sm">
      <div>
        <span class="font-medium">v1</span> •
        <span>Dung lượng: <span id="data-usage">0 KB</span></span>
      </div>
      <div class="flex items-center gap-2">
        <button id="btn-export-json" class="btn-secondary">Xuất JSON</button>
        <button id="btn-export-csv" class="btn-secondary">Xuất CSV</button>
        <label for="input-import-json" class="btn-secondary cursor-pointer">Nhập JSON</label>
        <input id="input-import-json" type="file" accept="application/json" class="hidden" />
        <button id="btn-clear-all" class="btn-danger">Xóa toàn bộ dữ liệu</button>
      </div>
    </div>
  </footer>

  <script src="./js/store.js"></script>
  <script src="./js/charts.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
