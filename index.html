<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>KLC Bến Lức – Đăng nhập</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/brand.css">
  <script src="js/core/ui.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/storage.js"></script>
  <script src="js/core/auth.js"></script>
  <style>
    body { background: var(--brand-blue); }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0002; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-xs card p-8">
    <div class="flex justify-center mb-4">
      <img src="assets/img/logo.png" alt="KLC Logo" class="h-16">
    </div>
    <h1 class="text-xl font-bold text-brand-blue text-center mb-4">KLC Bến Lức</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" name="username" placeholder="Tài khoản" required class="w-full px-3 py-2 border rounded">
      <input type="password" name="password" placeholder="Mật khẩu" required class="w-full px-3 py-2 border rounded">
      <label class="flex items-center space-x-2">
        <input type="checkbox" name="remember" class="accent-brand-gold">
        <span>Nhớ đăng nhập trên thiết bị này</span>
      </label>
      <button type="submit" class="w-full py-2 bg-brand-gold text-brand-blue font-bold rounded hover:bg-yellow-400">Đăng nhập</button>
    </form>
    <div class="mt-6 text-xs text-gray-500">
      Demo: admin/klcbenluc@2025 | nhanvien/123456
    </div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value;
      const remember = this.remember.checked;
      if (await login(username, password, remember)) {
        window.location.href = 'dashboard.html';
      }
    };
  </script>
</body>
</html>
