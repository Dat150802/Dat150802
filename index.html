<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLC Bến Lức – Đăng nhập hệ thống</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/brand.css">
</head>
<body class="bg-slate-100">
<div id="app-loading" class="flex"></div>
<div id="toast-stack" class="fixed top-6 right-6 flex flex-col items-end"></div>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md card p-6">
    <div class="flex items-center gap-3 mb-4">
      <img src="assets/img/logo.svg" class="h-10" alt="KLC">
      <div>
        <div class="text-xl font-bold text-brand-blue">KLC Bến Lức</div>
        <div class="text-sm text-slate-500">Cổng thông tin nội bộ</div>
      </div>
    </div>
    <div class="space-y-3">
      <label class="block">
        <span class="text-sm font-medium text-slate-600">Tài khoản</span>
        <input id="username" class="mt-1 input-brand w-full" placeholder="admin hoặc nhanvien" autocomplete="username">
      </label>
      <label class="block">
        <span class="text-sm font-medium text-slate-600">Mật khẩu</span>
        <input id="password" type="password" class="mt-1 input-brand w-full" placeholder="••••••••" autocomplete="current-password">
      </label>
      <label class="flex items-center gap-2 text-sm text-slate-600">
        <input id="remember" type="checkbox" class="h-4 w-4">
        <span>Nhớ mật khẩu và duy trì đăng nhập trên thiết bị này (30 ngày)</span>
      </label>
      <button id="btnLogin" class="btn-brand w-full py-3">Đăng nhập</button>
      <div class="text-xs text-slate-500 bg-slate-100 border border-slate-200 rounded-xl p-3">
        <div class="font-semibold text-brand-blue mb-1">Tài khoản dùng thử</div>
        <p>Quản trị viên: <b>admin / klcbenluc@2025</b></p>
        <p>Nhân viên: <b>nhanvien / 123456</b></p>
        <p class="mt-2">Quản trị viên có toàn quyền chỉnh sửa. Nhân viên chỉ được xem danh sách dữ liệu.</p>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { login } from './js/core/auth.js';
  import { showLoading, hideLoading, toast } from './js/core/ui.js';
  import { seedIfEmpty } from './js/core/storage.js';
  seedIfEmpty();

  const btn=document.getElementById('btnLogin');
  btn.addEventListener('click', async ()=>{
    const u=document.getElementById('username').value.trim();
    const p=document.getElementById('password').value;
    const r=document.getElementById('remember').checked;
    if(!u || !p){
      toast('Vui lòng nhập đầy đủ tài khoản và mật khẩu.','error');
      return;
    }
    showLoading('Đang đăng nhập…');
    try{
      await login(u,p,r);
      location.href='dashboard.html';
    }catch(e){
      console.error(e);
      toast(e.message || 'Đăng nhập thất bại','error');
    }finally{
      hideLoading();
    }
  });
</script>
</body>
</html>
