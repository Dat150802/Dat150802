<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KLC Bến Lức – Hệ thống quản trị nội bộ</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="loading-overlay" class="hidden">
    <div class="loader"><span class="spinner"></span><p>Đang tải...</p></div>
  </div>

  <section id="login-screen" class="login-screen">
    <div class="login-card">
      <div class="brand">
        <img src="assets/images/logo.svg" alt="KLC Logo" />
        <h1>KLC Bến Lức</h1>
        <p>Hệ thống quản trị nội bộ</p>
      </div>

      <form id="login-form" class="form">
        <div class="form-row">
          <label for="username">Tài khoản</label>
          <input type="email" id="username" required value="admin@klc.com" />
        </div>
        <div class="form-row">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-options">
          <label><input type="checkbox" checked /> Nhớ đăng nhập</label>
          <label><input type="checkbox" /> Duy trì đăng nhập</label>
        </div>

        <button type="submit" class="btn">Đăng nhập</button>
      </form>
    </div>
  </section>

  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
