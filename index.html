<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLC Bến Lức – Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/brand.css">
</head>
<body class="bg-gray-50">
<div id="app-loading"></div>
<div id="toast-stack" class="fixed top-6 right-6 space-y-3 z-50"></div>

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
    <div class="flex items-center gap-3 mb-6">
      <img src="assets/img/logo.svg" class="h-10" alt="KLC logo"/>
      <div>
        <div class="text-xl font-bold text-brand-blue">KLC Bến Lức</div>
        <p class="text-sm text-gray-500">Nền tảng quản trị nội bộ</p>
      </div>
    </div>
    <div class="space-y-4">
      <label class="block">
        <span class="text-sm font-medium">Tài khoản</span>
        <input id="username" class="mt-1 px-3 py-2 w-full border rounded-lg" placeholder="admin hoặc nhanvien">
      </label>
      <label class="block">
        <span class="text-sm font-medium">Mật khẩu</span>
        <input id="password" type="password" class="mt-1 px-3 py-2 w-full border rounded-lg" placeholder="••••••••">
      </label>
      <label class="flex items-start gap-2 text-sm text-gray-600">
        <input id="remember" type="checkbox" class="mt-1">
        <span>Duy trì đăng nhập trên thiết bị này (30 ngày)</span>
      </label>
      <button id="btnLogin" class="w-full py-2.5 rounded-xl bg-brand-blue text-white font-semibold">Đăng nhập</button>
      <div class="text-xs text-gray-500 bg-gray-50 p-3 rounded-xl">
        <p class="font-semibold text-brand-blue">Tài khoản demo</p>
        <p>Quản trị viên: <b>admin / klcbenluc@2025</b></p>
        <p>Nhân viên: <b>nhanvien / 123456</b></p>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { login } from './js/core/auth.js';
  import { showLoading, hideLoading, toast } from './js/core/ui.js';
  import { seedIfEmpty } from './js/core/storage.js';
  seedIfEmpty();

  const btn = document.getElementById('btnLogin');
  const doLogin = async ()=>{
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;
    const r = document.getElementById('remember').checked;
    if(!u || !p){
      toast('Vui lòng nhập tài khoản và mật khẩu.', 'error');
      return;
    }
    showLoading('Đang đăng nhập…');
    try{
      await login(u,p,r);
      location.href='dashboard.html';
    }catch(e){
      console.error(e);
      toast(e.message || 'Đăng nhập thất bại', 'error');
    }finally{ hideLoading(); }
  };
  btn.addEventListener('click', doLogin);
  document.addEventListener('keydown', e => {
    if(e.key === 'Enter') doLogin();
  });
</script>
</body>
</html>
