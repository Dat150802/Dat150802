<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLC Bến Lức - Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-gold: #F6C90E;
            --brand-blue: #0F52BA;
        }
        .bg-brand-blue { background-color: var(--brand-blue); }
        .text-brand-blue { color: var(--brand-blue); }
        .bg-brand-gold { background-color: var(--brand-gold); }
        .text-brand-gold { color: var(--brand-gold); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="flex justify-center mb-8">
                <img src="assets/img/logo.png" alt="KLC Bến Lức" class="h-16">
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Tên đăng nhập
                    </label>
                    <input type="text" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-brand-blue">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Mật khẩu
                    </label>
                    <input type="password" name="password" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-brand-blue">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember"
                        class="h-4 w-4 text-brand-blue focus:ring-brand-blue border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Nhớ đăng nhập
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-blue hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue">
                        Đăng nhập
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import storage from './js/core/storage.js';
        import auth from './js/core/auth.js';
        import ui from './js/core/ui.js';

        // Initialize
        storage.seedIfEmpty();
        ui.init();

        // Check if already logged in
        const session = auth.getCurrentSession();
        if (session) {
            window.location.href = '/dashboard.html';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                ui.showLoading('Đang đăng nhập...');
                await auth.login(
                    formData.get('username'),
                    formData.get('password'),
                    formData.get('remember') === 'on'
                );
                
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                window.location.href = redirect || '/dashboard.html';
            } catch (error) {
                ui.toast(error.message, 'error');
            } finally {
                ui.hideLoading();
            }
        });
    </script>
</body>
</html>
