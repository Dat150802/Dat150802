<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>KLC Bến Lức – Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/brand.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/core/ui.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/storage.js"></script>
  <script src="js/core/auth.js"></script>
  <script src="js/charts/charts.js"></script>
  <script src="js/modules/dashboard.js"></script>
</head>
<body class="bg-gray-50">
  <header class="flex items-center justify-between bg-brand-blue px-4 py-2 text-white">
    <div class="flex items-center space-x-3">
      <img src="assets/img/logo.png" class="h-8" alt="KLC Logo">
      <span class="font-bold text-lg">KLC Bến Lức</span>
    </div>
    <div>
      <span id="userDisplay"></span>
      <button onclick="logout()" class="ml-4 bg-brand-gold px-3 py-1 rounded text-brand-blue">Đăng xuất</button>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-brand-blue mt-4 mb-8">Dashboard</h2>
    <div id="cards" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-4 rounded shadow">
        <canvas id="chartKhach"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <canvas id="chartNguon"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow col-span-2">
        <canvas id="chartThuChi"></canvas>
      </div>
    </div>
  </main>
  <script>
    guard();
    document.getElementById('userDisplay').innerText = currentUser().displayName + ' (' + currentUser().role + ')';
  </script>
</body>
</html>
