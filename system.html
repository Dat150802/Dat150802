<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KLC – Thông báo / Hệ thống</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/brand.css">
  
  <style>
    .nav-item{ display:block; padding:.6rem .8rem; border-radius:.75rem; color:#e5e7eb; }
    .nav-item:hover{ background:rgba(255,255,255,.08); }
    .mn{ display:flex; align-items:center; justify-content:center; height:42px; border-radius:.75rem; background:#111827; color:#e5e7eb; }
  </style>
</head>
<body class="bg-gray-50">
<div id="app-loading"></div>
<div id="toast-stack"></div>

<header id="app-header" class="bg-brand-blue text-white px-4 py-3 flex items-center justify-between sticky top-0 z-40"></header>
<div class="flex">
  <aside id="app-sidebar" class="hidden md:block w-64 min-h-[calc(100vh-56px)] bg-[#0b265a] text-white"></aside>
  <main class="flex-1 p-4">
    <h1 class="text-2xl font-bold mb-4 text-brand-blue">Thông báo / Hệ thống</h1>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  <section class="p-4 bg-white rounded-2xl shadow border">
    <h2 class="font-semibold text-brand-blue mb-3">Nhân sự (employees)</h2>
    <div class="flex gap-2 mb-3">
      <input id="emp-input" class="px-3 py-2 border rounded w-full" placeholder="Tên nhân viên mới">
      <button id="emp-add" class="px-3 py-2 rounded bg-brand-blue text-white">Thêm</button>
    </div>
    <ul id="emp-list"></ul>
  </section>

  <section class="p-4 bg-white rounded-2xl shadow border">
    <h2 class="font-semibold text-brand-blue mb-3">Người dùng (users)</h2>
    <table class="w-full text-sm">
      <thead><tr class="text-left">
        <th class="px-3 py-2">Username</th><th class="px-3 py-2">Tên</th><th class="px-3 py-2">Vai trò</th><th class="px-3 py-2">Kích hoạt</th>
      </tr></thead>
      <tbody id="user-list"></tbody>
    </table>
  </section>

  <section class="p-4 bg-white rounded-2xl shadow border">
    <h2 class="font-semibold text-brand-blue mb-3">Sao lưu & Phục hồi</h2>
    <div class="flex items-center gap-3">
      <button id="btn-export" class="px-3 py-2 rounded bg-brand-gold">Xuất JSON</button>
      <label class="px-3 py-2 rounded bg-gray-100 cursor-pointer">
        Nhập JSON <input id="file-import" type="file" accept="application/json" class="hidden">
      </label>
      <button id="btn-reset" class="px-3 py-2 rounded bg-red-500 text-white">Xoá toàn bộ LocalStorage</button>
    </div>
  </section>
</div>

<script type="module">
  import '../js/modules/system.js';
</script>

  </main>
</div>
<nav id="app-mobile-nav" class="md:hidden fixed bottom-0 left-0 right-0 p-2 bg-[#0b265a]"></nav>
</body>
</html>
